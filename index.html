<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>运行状态 - TomyJan</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://font.sec.miui.com/font/css?family=MiSans:400,700:MiSans" />
  <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-10-y/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-10-y/bootstrap/5.1.3/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    * {
      font-family: MiSans;
    }

    .footer {
      text-align: center;
      padding-top: 16px;
      width: 100%;
      height: 50px;
    }

    .wname {
      font-size: 16px;
    }

    .badge-status {
      padding-left: 5px;
      padding-right: 3px;
      margin-right: 5px;
      font-size: .8em;
    }

    .check>tbody>tr>td {
      padding-top: 11px;
      padding-bottom: 11px;
    }

    .check th {
      text-align: center;
      white-space: nowrap;
    }

    .check .center {
      text-align: center;
      vertical-align: middle;
    }

    .check .sertitle {
      vertical-align: middle;
      white-space: nowrap;
    }

    .status-success {
      color: #198754;
    }

    .status-warning {
      color: #ffc107;
    }

    .status-danger {
      color: #dc3545;
    }

    #server-container {
      border-bottom: 1px solid #ddd;
    }

    .barl>td {
      border-top: none !important;
      padding: 0 !important;
    }

    .barl .progress {
      margin: 0;
      border-radius: 0;
      height: 8px;
      box-shadow: none;
    }

    .barl .progress .progress-bar {
      box-shadow: none;
      opacity: 0.7;
    }

    .barl .progress .progress-bar:hover {
      opacity: 1;
    }

    .barl .progress .progress-bar-default {
      background-color: #EFEFEF;
    }

    .progress .tooltip .tooltip-inner .ttime {
      color: #A3A3A3;
      font-size: 11px;
    }

    .credit {
      font-size: 12px;
      color: #BBB;
    }

    .credit a {
      color: #999;
    }

    .credit .pipe {
      padding-left: 6px;
      padding-right: 6px;
      color: #DDD;
    }

    a {
      text-decoration: none;
    }

    a:link,
    a:visited {
      color: #000000;
    }

    a:hover {
      color: #00DDDD;
    }

    a:active {
      color: #00FFFF;
    }
  </style>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N194P9LRRJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-N194P9LRRJ');
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">运行状态监测</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">切换导航</span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="https://www.tomys.top" target="_blank">主页</a></li>
          <li class="nav-item"><a class="nav-link" href="https://blog.tomys.top" target="_blank">博客</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div id="stattip-err" class="alert alert-warning d-none" role="alert">
          <b>当前状态：</b>TomyJan 的部分服务发生异常，我们将尽快修复。
        </div>
        <div id="stattip-ok" class="alert alert-success d-none" role="alert">
          <b>当前状态：</b>TomyJan 的所有服务正常运行中，没有发现异常。
        </div>
        <div id="stattip-load" class="alert alert-info" role="alert">
          <b>当前状态：</b>正在获取运行状态，请稍候..
        </div>
        <div id="stattip-err-429" class="alert alert-warning d-none" role="alert">
          <b>当前状态：</b>你的请求过于频繁，已被临时拉黑，请稍后再试。
        </div>
        <div class="table-responsive">
          <table class="table table-hover check">
            <thead>
              <tr id="server-title">
              </tr>
            </thead>
            <tbody id="server-container"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">

    <div>数据约有 5 分钟 的延迟 | 数据将在 <span id="last-update"></span> 后刷新</div>
    <div>
      <!--下面是运行时间统计代码-->
      <script type="text/javascript" language="javascript">
        function setTime(createTimestamp) {
          // 获取当前时间戳（十位），并加上8小时的偏移量
          let currentTimestamp = Math.floor(Date.now() / 1000) + 8 * 60 * 60;

          // 计算时间差（秒）
          let elapsed = currentTimestamp - createTimestamp;

          // 转换为年、天、时、分、秒
          let years = Math.floor(elapsed / (365 * 24 * 60 * 60));
          elapsed %= (365 * 24 * 60 * 60);
          let days = Math.floor(elapsed / (24 * 60 * 60));
          elapsed %= (24 * 60 * 60);
          let hours = Math.floor(elapsed / (60 * 60));
          elapsed %= (60 * 60);
          let minutes = Math.floor(elapsed / 60);
          let seconds = elapsed % 60;

          // 更新页面内容
          let element = document.getElementById("htmer_time");
          if (element) {
            element.innerHTML = `${years}年${days}天${hours}时${minutes}分${seconds}秒`;
          }
        }

        // 设置初始建站时间戳（十位时间戳：2020-07-15 18:00:00 UTC）
        let create_time = 1594836000;

        // 每秒更新
        setInterval(() => setTime(create_time), 1000);
      </script>
      <span>在风雨中度过<span id="htmer_time">...</span></span>
      <!--运行时间代码结束位置-->
      <span> | <a href="https://github.com/TomyJan/UptimePage" target="_blank" style="color:black;">GitHub</a></span>
    </div>

    <p> <a href="//beian.miit.gov.cn/" target="_blank" style="color:black;">陇ICP备20002637号-1</a></p>
  </div>
  <script type="text/template/mustache" id="server-template">
    <tr class="{{alert}}">
      <td rowspan="2" class="sertitle">
        <span class="badge-status bg-{{label}} text-white py-.3 rounded">
          <span class="fa-solid {{statusIcon}} pl-6"></span> {{statusText}}
        </span>
        <span class="wname">{{friendly_name}}</span>
      </td>
      {{#charts}}
      <td class="center">
        <span class="status-{{upType}} set-tooltip" data-toggle="tooltip" data-placement="top" title="{{upTimeText}}">
          <span class="fa-solid {{upSign}}"></span>
        </span>
      </td>
      {{/charts}}
    </tr>
    <tr class="{{alert}} barl">
      <td colspan="8" class="barls">
        <div class="progress">
        {{#progress}}
          <div class="progress-bar progress-bar-{{types}} set-tooltip" style="width: {{len}}%" data-toggle="tooltip" data-placement="top" title="{{stattip}}"></div>
        {{/progress}}
      </div>
      </td>
    </tr>
  </script>
  <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-10-y/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
    type="text/javascript"></script>
  <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-10-y/jquery/3.6.0/jquery.min.js"
    type="text/javascript"></script>
  <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-10-y/mustache.js/4.1.0/mustache.min.js"
    type="text/javascript"></script>
  <script src="js/config.js" type="text/javascript"></script>
  <script src="js/cup.js" type="text/javascript"></script>
  <script type="text/javascript">
    jQuery(document).ready(myApp.dashboard.init);
  </script>

</body>

</html>
